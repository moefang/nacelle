<html>
<head>
  <title>Login</title>
</head>
<body>

<form method="POST" action="/auth/password{% if next %}?next={{ next }}{% endif %}" style="text-align:center; font: 13px sans-serif">

  <div style="width: 20em; margin: 1em auto;
              text-align:left;
              padding: 0 2em 1.25em 2em;
              background-color: #d6e9f8;
              border: 2px solid #67a7e3">

    {% if messages %}
      {% for message in messages %}
        <p>{{ message['message'] }}</p>
      {% endfor %}
    {% endif %}

    {% if not user and not profiles %}
      <h3>Log in to nacelle</h3>

      <p style="padding: 0; margin: 0">
        <label for="email" style="width: 3em">Email:</label>
        <input name="email" type="text" value="test@example.com" id="email"/>
      </p>

      <p style="padding: 0; margin: 0">
        <label for="password" style="width: 3em">Password:</label>
        <input name="password" type="password" id="password"/>
      </p>

      <p style="margin-left: 3em">
        <input name="action" value="Login" type="submit" id="submit-login" />
      </p>
    {% else %}
      <h3>Logged in to nacelle</h3>
        <p>Thanks for logging in {{ user_id }}</p>
    {% endif %}

  </div>

</form>

</body>
</html>
